name: Check latest version from nearcore & AutoPublish NearUp

on:
  schedule:
    - cron:  '*/30 * * * *'

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch release version        
        run: |
          curl -sL https://api.github.com/repos/near/nearcore/releases/latest | \
          jq -r ".tag_name" > near-nearcore-latest.txt
