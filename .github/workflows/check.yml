name: Check latest version from nearcore & AutoPublish NearUp

on:
  workflow_dispatch:
  schedule:
    - cron:  '*/30 * * * *'

jobs:
  get-version:
    runs-on: ubuntu-latest
    environment: nearup
    steps:
      - uses: actions/checkout@v3
      - name: Fetch And Update        
        run: curl -sL https://api.github.com/repos/near/nearcore/releases/latest | jq -r ".tag_name" > nearuplib/VERSION
      - name: Fetch And Update        
        run: echo ::set-env name=TEST::$(curl -sL https://api.github.com/repos/near/nearcore/releases/latest | jq -r ".tag_name")
      - name: Set env
        run: echo "GITHUB_SHA_SHORT=$(curl -sL https://api.github.com/repos/near/nearcore/releases/latest | jq -r ".tag_name")" >> $GITHUB_ENV
      - name: Test
        run: echo $GITHUB_SHA_SHORT
      - name: Test
        run: echo $TEST
     
      - name: Fetch And Update        
        run: echo "${version}"
      - name: Fetch And Update        
        run: echo "${{ secrets.VERSION }}"
      - uses: EndBug/add-and-commit@v9 
        with: 
          add: 'VERSION --force'
          message: "Bump version ${version}"
          
          
          
